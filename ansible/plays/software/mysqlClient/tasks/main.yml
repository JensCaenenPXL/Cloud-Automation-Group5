---
- name: Install mysql-client
  apt:
    name: mysql-client
    state: present

-name: install python
   apt:
     name: python 3.X
     state: present

- name: Import file.sql
  mysql_db:
    login_user: "${{AWS__Database_username}}"
    login_password: "${{AWS__Database_password}}"
    login_host: "${{AWS__Database_ip}}"
    state: import
    name: employees
    target: /var/www/html/2TIN_ResearchProject/employees.sql